name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache optimized images
        uses: actions/cache@v4
        with:
          path: |
            .docusaurus/image-manifest.json
            static/img/generated
            .docusaurus/cache
          key: ${{ runner.os }}-images-${{ hashFiles('static/img/**/*.png', 'static/img/**/*.jpg', 'static/img/**/*.jpeg', 'scripts/optimize-images.mjs', 'src/remark/responsive-images.ts', 'docusaurus.config.ts', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-images-

      - name: Build
        run: npm run build

      - name: Install Wrangler
        run: npm install -g wrangler@3

      - name: Create Cloudflare Pages project (if not exists)
        run: |
          wrangler pages project create package-broker-docs --production-branch main 2>/dev/null || echo "Project already exists or will be created on first deploy"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy ./build --project-name=package-broker-docs --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
